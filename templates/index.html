<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ data.title }}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <link rel="stylesheet" href="{{ url_for('static', filename='./styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='./navbar/navgator.css') }}">
  {% block stylesheets %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">
  {% endblock %}

</head>
<body>
  <nav>
    {% include './navbar/navgator.html' %}
  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>

  {% block scripts %}
  {% endblock %}
  <script>
    console.log("Hello, wolrd!")
    let items = document.querySelectorAll('#navigator > a')
    items.forEach((e) => { e.innerHTML.includes(document.title) ? e.classList.toggle('selected') : null })
  </script>
</body>

</html>
